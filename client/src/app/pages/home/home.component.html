<div class="background-image"></div>
<div class="container d-flex h-100 p-3 mx-auto flex-column">
    <div class="home-container-heading">
        <h1 class="heading">The Crew</h1>
    </div>
    <div class="home-div-info">
        <p>{{ 'pages.home.game_description' | translate }}</p>
    </div>
    <div class="home-div-buttons">
        <div class="home-container-btn">
            <h2>{{ 'pages.home.search_lobby' | translate }}</h2>
            <p>{{ 'pages.home.search_lobby_description' | translate }}</p>
            <button
                class="btn btn-lg btn-primary"
                routerLink="/lobbieslist"
                routerLinkActive="active"
                ariaCurrentWhenActive="page"
            >
                {{ 'pages.home.search_lobby_action' | translate }}
            </button>
        </div>
        <div class="home-container-btn">
            <h2>{{ 'pages.home.create_lobby' | translate }}</h2>
            <p>{{ 'pages.home.create_lobby_description' | translate }}</p>
            <button class="btn btn-lg btn-primary" (click)="createLobby()">
                {{ 'pages.home.create_lobby_action' | translate }}
            </button>
        </div>
    </div>
    <app-lang-selector class="mt-5"></app-lang-selector>
</div>
