<div class="container-fluid" *ngIf="game">
    <div class="row">
        <div class="col-3" style="width: 20%">
            <app-quests></app-quests>
        </div>
        <div class="col">
            <div class="row">
                <div
                    class="col d-flex justify-content-end"
                    [ngStyle]="{
                        visibility:
                            game.lobby.group.groupMembers.length < 5
                                ? 'hidden'
                                : 'visible'
                    }"
                >
                    <app-player></app-player>
                </div>
                <div
                    class="col-1 d-flex justify-content-center"
                    [ngStyle]="{
                        visibility:
                            game.lobby.group.groupMembers.length < 5
                                ? 'visible'
                                : 'hidden'
                    }"
                >
                    <app-player></app-player>
                </div>
                <div
                    class="col"
                    [ngStyle]="{
                        visibility:
                            game.lobby.group.groupMembers.length < 5
                                ? 'hidden'
                                : 'visible'
                    }"
                >
                    <app-player></app-player>
                </div>
            </div>
            <div class="row">
                <div
                    class="col-1"
                    [ngStyle]="{
                        visibility:
                            game.lobby.group.groupMembers.length < 4
                                ? 'hidden'
                                : 'visible'
                    }"
                >
                    <app-player></app-player>
                </div>
                <div class="col d-flex justify-content-center">
                    <app-cards></app-cards>
                </div>
                <div class="col-1 d-flex justify-content-end">
                    <app-player></app-player>
                </div>
            </div>
            <div class="row">
                <app-cards [cards]="cards"></app-cards>
            </div>
        </div>
    </div>
</div>

<app-chat
    *ngIf="game?.lobby?.group?._id"
    [groupId]="game?.lobby?.group?._id"
></app-chat>
